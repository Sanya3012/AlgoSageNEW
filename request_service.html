<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Service</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body>
    <h1> On-Demand Service</h1>
    <p>Connecting Farmers for Mutual Support and Services</p>

    <div class="form-container">
        <div class="service-form">
            <h2>Request a Service</h2>
            <form id="requestForm">
                <label for="requestServiceType">Service Type:</label>
                <select id="requestServiceType">
                    <option value="Custom Crop Cultivation">Custom Crop Cultivation</option>
                    <option value="Organic Farming Consultation">Organic Farming Consultation</option>
                    <option value="Educational Workshops and Tours">Educational Workshops and Tours</option>
                    <option value="Home Garden Setup">Home Garden Setup</option>
                </select>

                <label for="requestLocation">Your Location:</label>
                <input type="text" id="requestLocation" placeholder="Enter your location">

                <label for="requestDate">Preferred Date:</label>
                <input type="date" id="requestDate">

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
